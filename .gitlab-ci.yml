workflow:
    rules:
        - if: $CI_COMMIT_TAG
        - if: $CI_COMMIT_BRANCH
        - if: $CI_MERGE_REQUEST_IID

services:
    - docker:18-dind

variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - build

stages:
    - build
    - test

build:
    image: openjdk:11.0.11
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    stage: build
    before_script:
        - apt -y update
    script:
        - ./gradlew clean assemble build

test:
    image: openjdk:11.0.11
    stage: test
    before_script:
        - apt -y update
    script:
        - ./gradlew test


sast:
    variables:
        SAST_EXCLUDED_PATHS: src/test, build
    stage: test
include:
    - template: Security/SAST.gitlab-ci.yml


