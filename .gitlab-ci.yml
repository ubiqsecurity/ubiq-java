workflow:
    rules:
        - if: $CI_COMMIT_TAG
        - if: $CI_COMMIT_BRANCH
        - if: $CI_MERGE_REQUEST_IID

services:
    - docker:18-dind

variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - build

stages:
    - build
    - test

build:
    image: openjdk:8
    variables:
        GIT_SUBMODULE_STRATEGY: recursive
    stage: build
    before_script:
      - apt -y update
      - apt -y install maven
    script:
        - mvn clean compile package

test_prod:
    image: openjdk:8
    stage: test
    before_script:
      - apt -y update
      - apt -y install maven
    script:
        - mvn test
    environment:
      name: ubs-usw2-prcv3
    rules:
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
        when: on_success
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
        when: on_success

test_dev:
    image: openjdk:8
    stage: test
    before_script:
      - apt -y update
      - apt -y install maven
    script:
        - mvn test
    environment:
      name: ubs-usw2-dvc
    rules:
      - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE != 'merge_request_event'



sast:
    variables:
        SAST_EXCLUDED_PATHS: src/test, build
    stage: test
include:
    - template: Security/SAST.gitlab-ci.yml


